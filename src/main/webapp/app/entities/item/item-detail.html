
<div>
    <h2><span>Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.item.name}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{vm.item.weight}}</span>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
            <a ui-sref="order-detail({id:vm.item.order.id})">{{vm.item.order.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="item-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
