
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTravelLabel">Create or edit a Travel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.travel.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.travel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nadellaApp.travel.from_place" for="field_from_place">From Place</label>
            <input type="text" class="form-control" name="from_place" id="field_from_place"
                    ng-model="vm.travel.from_place"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nadellaApp.travel.to_place" for="field_to_place">To Place</label>
            <input type="text" class="form-control" name="to_place" id="field_to_place"
                    ng-model="vm.travel.to_place"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nadellaApp.travel.from_date" for="field_from_date">From Date</label>
                <div class="input-group">
                    <input id="field_from_date" type="text" class="form-control" name="from_date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.travel.from_date" is-open="vm.datePickerOpenStatus.from_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('from_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="nadellaApp.travel.to_date" for="field_to_date">To Date</label>
                <div class="input-group">
                    <input id="field_to_date" type="text" class="form-control" name="to_date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.travel.to_date" is-open="vm.datePickerOpenStatus.to_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('to_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_Travel">Travel</label>
            <select class="form-control" id="field_Travel" name="Travel" ng-model="vm.travel.travel" ng-options="tracking as tracking.id for tracking in vm.trackings track by tracking.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
