<div>
    <h2>Travels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="travel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Travel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="from_place"><span translate="nadellaApp.travel.from_place">From Place</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="to_place"><span translate="nadellaApp.travel.to_place">To Place</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="from_date"><span translate="nadellaApp.travel.from_date">From Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="to_date"><span translate="nadellaApp.travel.to_date">To Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="Travel.id"><span>Travel</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="travel in vm.travels track by travel.id">
                    <td><a ui-sref="travel-detail({id:travel.id})">{{travel.id}}</a></td>
                    <td>{{travel.from_place}}</td>
                    <td>{{travel.to_place}}</td>
                        <td>{{travel.from_date | date:'mediumDate'}}</td>
                        <td>{{travel.to_date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="tracking-detail({id:travel.travel.id})">{{travel.travel.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="travel-detail({id:travel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel.edit({id:travel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel.delete({id:travel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
